<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mashup Generator</h1>
        <form id="mashup-form" action="{{ url_for('generate_mashup') }}" method="POST">
            <div class="form-group">
                <label for="singer">Singer's Name:</label>
                <input type="text" id="singer" name="singer" required>
            </div>

            <div class="form-group">
                <label for="number_of_videos">Number of Videos:</label>
                <input type="number" id="number_of_videos" name="number_of_videos" required min="1">
            </div>

            <div class="form-group">
                <label for="duration">Duration (in seconds):</label>
                <input type="number" id="duration" name="duration" value="10" min="1">
            </div>

            <button type="submit" class="btn">Generate Mashup</button>
        </form>
        <div id="status-message" class="status-message"></div>
        <div id="download-link" style="display: none;">
            <p>Your mashup has been generated. <a id="download-anchor" href="#" download>Download Mashup Zip</a></p>
        </div>
    </div>
</body>
</html>
